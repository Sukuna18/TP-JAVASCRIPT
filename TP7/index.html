<!DOCTYPE html>
<html>
  <head>
    <title>Page de film</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Movies App</h1>
        <div class="form">
          <input type="search" placeholder="Rechercher un film" class="input-search" />
          <button id="btn">Rechercher</button>
      </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="movie-grid">
          <div class="movie-grid-container">
            <template class="template">
              <div class="image">
                <img src="" class="skeleton">
                <div class="movie-name">
                  <p class="skeleton"></p>
                  <span class="rate skeleton"></span>
                </div>
                <div class="movie-description">
                  <p></p>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>Droits d'auteur Â©Copyright Sukuna RY SonatelAcademy 2023</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
