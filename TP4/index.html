<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generateur de Mot de Passe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Generateur de Mot de Passe</h1>
      <form>
        <div class="form-group">
          <label for="length">Longueur du Mot de Passe:</label>
          <input type="number" id="length" name="length" min="4" max="32" value="8">
        </div>
        <div class="form-group">
          <label>Options:</label>
          <div class="option">
            <label for="uppercase">Inclure des Majuscules</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
          </div>
          <div class="option">
            <label for="lowercase">Inclure des Minuscules</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
          </div>
          <div class="option">
            <label for="numbers">Inclure des Nombres</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
          </div>
          <div class="option">
            <label for="special">Inclure des Caractères Spéciaux</label>
            <input type="checkbox" id="special" name="special" checked>
          </div>
        </div>
        <div class="password-container">
          <input type="text" id="password" readonly>
          <button type="button" id="copy">Copier</button>
        </div>
        <div class="form-group">
          <button type="button" id="generate">Générer un Mot de Passe</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
